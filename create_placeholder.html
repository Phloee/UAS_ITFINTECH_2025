<!DOCTYPE html>
<html>
<head>
  <title>Generate Placeholder</title>
</head>
<body>
  <canvas id="canvas1" width="600" height="600"></canvas>
  <canvas id="canvas2" width="600" height="600"></canvas>
  <canvas id="canvas3" width="600" height="600"></canvas>
  
  <script>
    // Classic - Yellow gradient
    const ctx1 = document.getElementById('canvas1').getContext('2d');
    const grad1 = ctx1.createLinearGradient(0, 0, 600, 600);
    grad1.addColorStop(0, '#E8D56D');
    grad1.addColorStop(1, '#D4C059');
    ctx1.fillStyle = grad1;
    ctx1.fillRect(0, 0, 600, 600);
    ctx1.fillStyle = '#fff';
    ctx1.font = 'bold 48px Arial';
    ctx1.textAlign = 'center';
    ctx1.fillText('ScentFix', 300, 280);
    ctx1.font = 'bold 72px Arial';
    ctx1.fillText('CLASSIC', 300, 360);
    
    // Sport - Teal gradient
    const ctx2 = document.getElementById('canvas2').getContext('2d');
    const grad2 = ctx2.createLinearGradient(0, 0, 600, 600);
    grad2.addColorStop(0, '#5FB3A3');
    grad2.addColorStop(1, '#4A9989');
    ctx2.fillStyle = grad2;
    ctx2.fillRect(0, 0, 600, 600);
    ctx2.fillStyle = '#fff';
    ctx2.font = 'bold 48px Arial';
    ctx2.textAlign = 'center';
    ctx2.fillText('ScentFix', 300, 280);
    ctx2.font = 'bold 72px Arial';
    ctx2.fillText('SPORT', 300, 360);
    
    // Premium - Full gradient
    const ctx3 = document.getElementById('canvas3').getContext('2d');
    const grad3 = ctx3.createLinearGradient(0, 0, 600, 600);
    grad3.addColorStop(0, '#E8D56D');
    grad3.addColorStop(1, '#5FB3A3');
    ctx3.fillStyle = grad3;
    ctx3.fillRect(0, 0, 600, 600);
    ctx3.fillStyle = '#fff';
    ctx3.font = 'bold 48px Arial';
    ctx3.textAlign = 'center';
    ctx3.fillText('ScentFix', 300, 280);
    ctx3.font = 'bold 72px Arial';
    ctx3.fillText('PREMIUM', 300, 360);
    
    console.log('Images ready');
  </script>
</body>
</html>
